<!DOCTYPE html>
<html>
    <head>
        <title> Adopt Me! </title>
    </head>
    <body>
        <h1> Adopt me!</h1>
        <form>
            <h2> Search for a pet!</h2>
            <label for="name"> Name </label>
            <input type="text" id="age" name="name" placeholder="Name">

            <label for="gender"> Gender: </label>
            <label for="gender"> Male </label>
            <input type="radio" id="male" name="gender">
            <label for="gender"> Female </label>
            <input type="radio" id="female" name="gender">

            <label for="age"> Age </label>
            <input type="number" id="age" name="age" min="0" max="20">
            <br>

            <label> Species: </label>
            <label for="species"> Dog </label>
            <input type="checkbox" id="species" name="species" value="dog" >
            <label for="species"> Cat </label>
            <input type="checkbox" id="species" name="species" value="cat" >
            <label for="species"> Bird </label>
            <input type="checkbox" id="species" name="species" value="bird" >

            <br>
            <!-- <input type="submit" name="submit" value="Submit"> -->
            <button type="submit" name="submit">Find me my pet </button>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <style>
            table, tr,  td {
                border: 1px solid black;
                border-collapse: collapse;
            }

        </style>
        <title> First Table </title>
    </head>
    <body>
        <h1 style="color: red"> First Table </h1>
        <table cellspacing="10" cellpadding="10">
            <thead>
                <td>Column A</td>
                <td>Column B</td>
                <td>Column C</td>
            </thead>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </body>
</html>
